<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Artista de Casa</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<!--header-->
	<div class="contenedorPadreContacto">
		<div class="header">
			<div class="logo">
				<img src="assets/artista-callejero.jpg" alt="Artista Callejero">
			</div>
			<!--<div class="redesSociales">
				<img src="assets/instagram.png">
				<img src="assets/facebook.png">
			</div>-->
		</div>
		<div class="menu">
				<ul class="elementos">
					<li><a href="index.html">Home</a></li>
					<li><a href="quienes-somos.html">Quienes Somos</a></li>
					<li><a href="obras-de-arte.html">Obras de Arte</a></li>
					<li><a href="expresate.html">Exprésate con nosotros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>
		</div>
		<div id="fondoContacto">
			<div class="semiTitulo blanco">
				¡Comunicate con Nosotros!
			</div>
			<div id="contacto">
				<form action="#" method="post">
					<div>
						<label for="nombre">Nombre</label><br>
						<input class="inps" type="text" name="nombre" id="nombre">
					</div>
					<div>
						<label for="email">Email</label><br>
						<input class="inps" type="text" name="email" id="email">
					</div>
					<div>
						<label for="telefono">Telefono</label><br>
						<input class="inps" type="text" name="telefono" id="telefono">
					</div>
					<div>
						<label for="pais">Pais</label><br>
						<select class="inps" name="pais" id="pais">
							<option value="0">Argentina</option>
							<option value="1">Chile</option>
							<option value="2">Venezuela</option>
							<option value="3">Colombia</option>
							<option value="4">Perú</option>
							<option value="5">Brasil</option>
							<option value="6">Uruguay</option>
							<option value="7">Paraguay</option>
							<option value="8">Ecuador</option>
							<option value="9">Otro</option>
						</select>	
					</div>
					<div>
						<label for="comentario">Comentario</label><br>
						<textarea class="inps" name="comentario" id="comentario" cols="40" rows="10"></textarea>
					</div>
					<div>
						<input class="inps enviar" type="submit" name="Enviar">
					</div>
					<p id="blanco">¡Tendrás una respuesta pronto!</p>
				</form>
			</div>
		</div>	
		</body>	
		<div class="footer"><!--Footer-->
			footer
		</div>
	</div>	
</body>
</html>
